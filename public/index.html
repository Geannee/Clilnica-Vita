
<!DOCTYPE html>
<html lang="pt-br">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pacientes - Cl√≠nica Vita</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>  
<body>
    <div class="container">
        <h1 class="page-title">Registre-se</h1>
        
        <form id="user-form">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="queixa">Sua queixa</label>
                <textarea id="queixa" class="form-textarea" rows="8" placeholder="Descreva sua queixa ou motivo da consulta..." required></textarea>
            </div>
            
            <button type="submit" class="btn-primary">Registrar</button>
            <a href="home.html" class="btn-link">Voltar</a>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
