<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Vita - Home</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div class="container">
        <!-- Seção de boas-vindas -->
        <div class="welcome-section">
            <h1 class="welcome-title">Bem Vindo!</h1>
            <div class="search-container">
                <input type="text" class="search-bar" id="search-input" placeholder="Buscar">
                <button class="search-button" id="search-btn">
                    <svg class="search-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Menu de botões -->
        <div class="menu-buttons">
            <a href="#" class="menu-button" id="doutor-btn">
                <div class="menu-icon">
                    <svg class="icon-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                </div>
                <span class="menu-label">Doutor</span>
            </a>

            <a href="agendamento.html" class="menu-button">
                <div class="menu-icon">
                    <svg class="icon-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zM9 14H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2zm-8 4H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2z"/>
                    </svg>
                </div>
                <span class="menu-label">Agendar</span>
            </a>

            <a href="avaliacao.html" class="menu-button">
                <div class="menu-icon">
                    <svg class="icon-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                    </svg>
                </div>
                <span class="menu-label">Avaliar</span>
            </a>

            <a href="index.html" class="menu-button">
                <div class="menu-icon">
                    <svg class="icon-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                        <path d="M14 13h-1v-1c0-.55-.45-1-1-1s-1 .45-1 1v1h-1c-.55 0-1 .45-1 1s.45 1 1 1h1v1c0 .55.45 1 1 1s1-.45 1-1v-1h1c.55 0 1-.45 1-1s-.45-1-1-1z"/>
                    </svg>
                </div>
                <span class="menu-label">Cadastro</span>
            </a>
        </div>

        <!-- Cards de avaliações -->
        <div class="cards-section" id="avaliacoes-container">
            <!-- Cards serão carregados dinamicamente -->
        </div>

        <a href="capa.html" class="link-sair">Sair</a>
    </div>

    <script>
        // Avaliações de exemplo
        const avaliacoes = [
            {
                nome: "Maria Silva",
                avatar: "https://ui-avatars.com/api/?name=Maria+Silva&background=48C9B0&color=fff&size=110",
                avaliacao: "Excelente atendimento! Profissionais muito atenciosos e competentes. Recomendo!",
                estrelas: 5,
                data: "15/11/2025"
            },
            {
                nome: "João Santos",
                avatar: "https://ui-avatars.com/api/?name=Joao+Santos&background=5DADE2&color=fff&size=110",
                avaliacao: "Ótima clínica! Ambiente limpo e moderno. Tratamento de qualidade.",
                estrelas: 5,
                data: "02/12/2025"
            },
            {
                nome: "Ana Costa",
                avatar: "https://ui-avatars.com/api/?name=Ana+Costa&background=48C9B0&color=fff&size=110",
                avaliacao: "Muito satisfeita com o resultado. Equipe super qualificada!",
                estrelas: 5,
                data: "28/11/2025"
            }
        ];

        // Função para criar estrelas
        function criarEstrelas(quantidade) {
            let estrelas = '';
            for (let i = 0; i < 5; i++) {
                if (i < quantidade) {
                    estrelas += '<span class="star filled">★</span>';
                } else {
                    estrelas += '<span class="star">☆</span>';
                }
            }
            return estrelas;
        }

        // Carregar avaliações
        async function carregarAvaliacoes() {
            const container = document.getElementById('avaliacoes-container');
            
            try {
                // Buscar avaliações do banco de dados
                const response = await fetch('/api/avaliacoes');
                const avaliacoesBanco = await response.json();
                
                // Combinar avaliações do banco com as padrão
                const todasAvaliacoes = [...avaliacoes, ...avaliacoesBanco.map(av => ({
                    nome: av.nome,
                    email: av.email,
                    telefone: av.telefone,
                    avaliacao: av.avaliacao,
                    experiencia: av.avaliacao,
                    estrelas: av.estrelas,
                    data: new Date(av.criado_em).toLocaleDateString('pt-BR'),
                    criadoEm: av.criado_em
                }))];
                
                // Ordenar por data mais recente
                todasAvaliacoes.sort((a, b) => {
                    if (a.criadoEm && b.criadoEm) {
                        return new Date(b.criadoEm) - new Date(a.criadoEm);
                    }
                    return 0;
                });
                
                if (todasAvaliacoes.length === 0) {
                    container.innerHTML = '<div class="empty-state">Nenhuma avaliação ainda</div>';
                    return;
                }
                
                todasAvaliacoes.forEach((av, index) => {
                const card = document.createElement('div');
                card.className = 'info-card';
                const avatarUrl = av.avatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(av.nome)}&background=48C9B0&color=fff&size=110`;
                const textoAvaliacao = av.avaliacao || av.experiencia || '';
                
                card.innerHTML = `
                    <img src="${avatarUrl}" alt="${av.nome}" class="card-avatar">
                    <div class="card-content">
                        <div class="avaliacao-header">
                            <h3 class="avaliacao-nome">${av.nome}</h3>
                            <div class="avaliacao-estrelas">${criarEstrelas(av.estrelas)}</div>
                            <p class="avaliacao-data">${av.data}</p>
                        </div>
                        <p class="avaliacao-texto">${textoAvaliacao}</p>
                        <button class="card-button" onclick="verMaisDetalhes(${index})">Ver mais detalhes</button>
                    </div>
                `;
                container.appendChild(card);
            });
            } catch (error) {
                console.error('Erro ao carregar avaliações:', error);
                container.innerHTML = '<div class="empty-state">Erro ao carregar avaliações</div>';
            }
        }
        
        // Ver mais detalhes da avaliação
        async function verMaisDetalhes(index) {
            try {
                const response = await fetch('/api/avaliacoes');
                const avaliacoesBanco = await response.json();
                
                const todasAvaliacoes = [...avaliacoes, ...avaliacoesBanco.map(av => ({
                    nome: av.nome,
                    email: av.email,
                    telefone: av.telefone,
                    avaliacao: av.avaliacao,
                    experiencia: av.avaliacao,
                    estrelas: av.estrelas,
                    data: new Date(av.criado_em).toLocaleDateString('pt-BR'),
                    criadoEm: av.criado_em
                }))];
                
                todasAvaliacoes.sort((a, b) => {
                    if (a.criadoEm && b.criadoEm) {
                        return new Date(b.criadoEm) - new Date(a.criadoEm);
                    }
                    return 0;
                });
                
                const av = todasAvaliacoes[index];
                const textoAvaliacao = av.avaliacao || av.experiencia || '';
                
                alert(`
Avaliação de ${av.nome}
${'★'.repeat(av.estrelas)}
Data: ${av.data}
${av.email ? '\nE-mail: ' + av.email : ''}
${av.telefone ? 'Telefone: ' + av.telefone : ''}

"${textoAvaliacao}"
                `);
            } catch (error) {
                console.error('Erro:', error);
            }
        }

        // Funcionalidade de busca
        const searchBar = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        
        function realizarBusca() {
            const termo = searchBar.value.toLowerCase().trim();
            
            // Buscar por funcionalidades específicas - navegação direta
            if (termo === 'avaliar' || termo.includes('avaliar') || termo.includes('avaliacao') || termo.includes('avaliação')) {
                window.location.href = 'avaliacao.html';
                return;
            }
            
            if (termo === 'agendar' || termo.includes('agendar') || termo.includes('agendamento') || termo.includes('consulta')) {
                window.location.href = 'agendamento.html';
                return;
            }
            
            if (termo === 'cadastrar' || termo.includes('cadastrar') || termo.includes('cadastro') || termo.includes('registrar')) {
                window.location.href = 'index.html';
                return;
            }
            
            // Busca nas avaliações
            const cards = document.querySelectorAll('.info-card');
            let encontrou = false;
            
            cards.forEach(card => {
                const texto = card.textContent.toLowerCase();
                if (texto.includes(termo)) {
                    card.style.display = 'flex';
                    encontrou = true;
                } else {
                    card.style.display = 'none';
                }
            });
            
            if (!encontrou && termo !== '') {
                alert('Nenhum resultado encontrado. Escolha uma opção:\n\n• Avaliar - Deixar sua avaliação\n• Agendar - Marcar consulta\n• Cadastrar - Novo paciente');
            }
        }
        
        searchBar.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                realizarBusca();
            }
        });
        
        searchBtn.addEventListener('click', realizarBusca);

        // Botões do menu
        document.getElementById('doutor-btn').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'login.html';
        });

        // Carregar avaliações ao carregar a página
        window.addEventListener('DOMContentLoaded', carregarAvaliacoes);
    </script>
</body>
</html>
