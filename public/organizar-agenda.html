<!DOCTYPE html>
<html lang="pt-br">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizar Agenda - Clínica Vita</title>
    <link rel="stylesheet" href="css/organizar-agenda.css">
</head>  
<body>
    <div class="container">
        <div class="header">
            <h1 class="page-title">Administrador</h1>
            <a href="admin.html" class="link-sair">Sair</a>
        </div>
        
        <h2 class="subtitle">Organizar Agenda</h2>
        
        <div id="calendario-container" class="calendario-list">
            <!-- Cards de calendário serão carregados dinamicamente -->
        </div>
        
        <button id="btn-adicionar" class="btn-adicionar">+ Adicionar Horário</button>
    </div>

    <!-- Modal para adicionar/editar horário -->
    <div id="modal-horario" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2>Cadastrar Horário de Atendimento</h2>
            <form id="form-horario">
                <input type="hidden" id="horario_id">
                
                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" class="form-input" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="hora_inicio">Hora Início:</label>
                        <input type="time" id="hora_inicio" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="hora_fim">Hora Fim:</label>
                        <input type="time" id="hora_fim" class="form-input" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="tipo_periodo">Tipo:</label>
                    <select id="tipo_periodo" class="form-input" required>
                        <option value="atendimento">Horário de Atendimento</option>
                        <option value="ausencia">Ausência</option>
                    </select>
                </div>
                
                <div class="form-group" id="grupo-motivo" style="display: none;">
                    <label for="motivo_ausencia">Motivo da Ausência:</label>
                    <textarea id="motivo_ausencia" class="form-textarea" rows="3" placeholder="Digite o motivo da ausência"></textarea>
                </div>
                
                <button type="submit" class="btn-salvar">Salvar</button>
                <button type="button" class="btn-cancelar" onclick="fecharModal()">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="js/organizar-agenda.js"></script>
</body>
</html>
