<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Vità - Bem-vindo</title>
    <link rel="stylesheet" href="css/capa.css">
</head>
<body>
    <div class="container">
        <h1 class="logo-title">Clínica Vità</h1>
        
        <div class="illustration-container">
            <div class="circle-bg"></div>
            
            <div class="dentist-illustration">
                <!-- Braços -->
                <div class="arm arm-left"></div>
                <div class="arm arm-right"></div>
                
                <!-- Corpo -->
                <div class="dentist-body">
                    <div class="dentist-collar"></div>
                </div>
                
                <!-- Cabeça -->
                <div class="dentist-head">
                    <div class="dentist-hair">
                        <div class="hair-curl hair-curl-left"></div>
                        <div class="hair-curl hair-curl-right"></div>
                    </div>
                    <div class="dentist-face">
                        <div class="eye eye-left"></div>
                        <div class="eye eye-right"></div>
                        <div class="mouth"></div>
                    </div>
                </div>
            </div>
            
            <!-- Ferramentas dentárias -->
            <div class="dental-tool mirror">
                <div class="mirror-handle"></div>
            </div>
            
            <div class="dental-tool toothbrush">
                <div class="toothbrush-head"></div>
                <div class="toothbrush-handle"></div>
            </div>
            
            <div class="dental-tool tooth"></div>
            
            <div class="dental-tool paste-tube">
                <div class="paste-cap"></div>
                <div class="paste-star"></div>
            </div>
        </div>

        <div class="wave"></div>

        <a href="home.html" class="cta-button">Agende sua consulta</a>
    </div>
</body>
</html>
